{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <!-- CCN input form -->
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label class="sr-only" for="ccn">Credit Card Number</label>
                <input autocomplete="off" autofocus class="form-control" id="ccn" name="ccn" placeholder="Credit Card Number" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Validate</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
